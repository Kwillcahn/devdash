<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevKev Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'base-dark': '#0a0a0a',
              'primary-green': '#00f2a3',
              'primary-cyan': '#00d6ff',
            },
            transitionProperty: {
              'max-height': 'max-height',
            }
          },
        },
      }
    </script>
    <style>
      html {
        /* Base font size adjustment for a slightly smaller UI */
        font-size: 15px;

        /* Light Theme Variables */
        --bg-color: #f3f4f6; /* A light gray */
        --grid-color: rgba(0, 0, 0, 0.05);
        --pulse-color: #e5e7eb;
        --scrollbar-track-color: #e5e7eb;
        --scrollbar-thumb-color: #008f62; /* Darker green for contrast on light bg */
        --scrollbar-thumb-hover-color: #007ea3; /* Darker cyan */
        --scrollbar-thumb-border-color: #e5e7eb;
      }

      html.dark {
        /* Dark Theme Variables */
        --bg-color: #0a0a0a;
        --grid-color: rgba(0, 242, 163, 0.05);
        --pulse-color: #031c16; /* A very dark green for the pulse */
        --scrollbar-track-color: #1a1a1a;
        --scrollbar-thumb-color: #00f2a3;
        --scrollbar-thumb-hover-color: #00d6ff;
        --scrollbar-thumb-border-color: #1a1a1a;
      }
      
      @keyframes pulse-bg {
        0% { background-color: var(--bg-color); }
        50% { background-color: var(--pulse-color); }
        100% { background-color: var(--bg-color); }
      }

      body {
        background-color: var(--bg-color);
        background-image:
          linear-gradient(var(--grid-color) 1px, transparent 1px),
          linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
        background-size: 50px 50px;
        background-attachment: fixed; /* Ensures the grid doesn't scroll */
        animation: pulse-bg 10s infinite ease-in-out;
      }

      /* For custom scrollbars in webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--scrollbar-track-color);
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--scrollbar-thumb-color);
        border-radius: 4px;
        border: 2px solid var(--scrollbar-thumb-border-color);
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: var(--scrollbar-thumb-hover-color);
      }

      /* Modal Animations */
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slide-up {
        from { transform: translateY(20px) scale(0.98); opacity: 0; }
        to { transform: translateY(0) scale(1); opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
      .animate-slide-up {
        animation: slide-up 0.4s ease-out forwards;
      }
      
      /* Toast Animations */
      @keyframes slide-in-right {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes fade-out {
        from { opacity: 1; }
        to { opacity: 0; transform: scale(0.9); }
      }
      .animate-toast-in {
        animation: slide-in-right 0.5s cubic-bezier(0.21, 1.02, 0.73, 1) forwards;
      }
      .animate-toast-out {
        animation: fade-out 0.3s ease-out forwards;
      }

      /* Drag and Drop Styles */
      .draggable-card {
        cursor: grab;
      }
      .dragging {
        cursor: grabbing;
        opacity: 0.5;
        transform: scale(0.98);
      }
      .dragging * {
        pointer-events: none;
      }
      .drop-placeholder {
         outline: 2px dashed #00f2a3;
         outline-offset: 4px;
         background-color: rgba(0, 242, 163, 0.05);
      }
    </style>

</script>
